<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Voyager</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 60px;
            vertical-align: middle;
            margin-right: 1rem;
        }
        .header h1 {
            display: inline;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .content {
            padding: 3rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .content p {
            font-size: 1.25rem;
            line-height: 1.6;
        }
        .content h2 {
            font-size: 1.75rem;
            font-weight: bold;
            margin: 2rem 0 1rem;
            color: #4CAF50;
        }
        .video-section {
            margin: 3rem 0;
        }
        .video-section video {
            width: 100%;
            max-width: 720px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.25rem;
            display: inline-block;
            margin-top: 2rem;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="burkayHocamLinkedin.png" alt="Logo" id="logo">
        <h1>Email Voyager</h1>
    </div>
    <div class="content">
        <p>Smart, Innovative and Cool visualization of G-Mail</p>
        <h2>By Can Bulut & Tuna Ã–zcan</h2>
        <div class="video-section">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <a href="path/to/source/code.zip" class="download-button">Download Project Files</a>
    </div>
</body>
</html>
