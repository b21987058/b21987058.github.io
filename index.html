<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Voyager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2E8B57; /* Dark green */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        .header {
            background-color: #000; /* Black */
            color: white;
            padding: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 60px;
            vertical-align: middle;
            margin: 0 1rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .content {
            padding: 3rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .content p {
            font-size: 1.5rem;
            line-height: 1.6;
            font-weight: bold;
        }
        .content h2 {
            font-size: 1.75rem;
            font-weight: bold;
            margin: 2rem 0 1rem;
            color: #2E8B57; /* Darker green */
        }
        .video-section {
            margin: 3rem 0;
        }
        .video-section video {
            width: 100%;
            max-width: 720px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.25rem;
            display: inline-block;
            margin-top: 2rem;
            margin-right: 1rem; /* Added margin-right for spacing */
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .by-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            color: #1E4B34; /* Slightly darker green */
        }
        .by-section img {
            height: 40px;
            margin: 0 10px;
        }
        .by-text {
            font-size: 1.5rem;
            margin: 0;
        }
        .instructor-text {
            font-size: 1.25rem;
            color: black;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="burkayHocamLinkedin.png" alt="Logo" id="logo-left">
        <h1>Email Voyager</h1>
        <img src="gmailLogo.png" alt="Right Header Logo" id="logo-right">
    </div>
    <div class="content">
        <p>Smart, Innovative and Cool Visualization of Gmail</p>
        <h2 class="by-text">By</h2>
        <div class="by-section">
            <img src="canBulut.png" alt="Left Logo">
            <h2 class="by-text">Can Bulut & Tuna Özcan</h2>
            <img src="tuna.png" alt="Right Logo">
        </div>
        <div class="instructor-text">
            Relevant Project Instructor: Assoc. Prof. Dr. Burkay Genç
        </div>
        <div class="video-section">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <a href="path/to/source/code.zip" class="download-button">Download Project Files</a>
        <a href="path/to/poster.pdf" class="download-button">Download the Project's Poster</a>
    </div>
</body>
</html>
